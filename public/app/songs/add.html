<h1>Add song</h1>

<form name="songForm" role="form" ng-submit="vm.create(song, songForm)" ng-init="vm.initAlbums()">
    <div>
        <md-input-container>
            <label>Album</label>
            <md-select name="albumId" ng-model="song.albumId" required>
                <md-option ng-repeat="album in vm.albums" ng-value="album.id">
                    {{album.title}}
                </md-option>
            </md-select>
            <div ng-messages="songForm.albumId.$error">
                <div ng-message="required">Album is required.</div>
            </div>
        </md-input-container>
    </div>

    <div>
        <md-input-container>
            <label>Title</label>
            <input name="title" ng-model="song.title" required>
            <div ng-messages="songForm.title.$error">
                <div ng-message="required">Title is required.</div>
            </div>
        </md-input-container>
    </div>

    <div>
        <md-input-container>
            <label>Duration</label>
            <input name="duration" ng-model="song.duration" required>
            <div ng-messages="songForm.duration.$error">
                <div ng-message="required">Year is required.</div>
            </div>
        </md-input-container>
    </div>

    <md-button type="submit" class="md-raised md-primary">Create</md-button>
</form>
