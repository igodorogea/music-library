<h1>Add artist</h1>

<form name="artistForm" role="form" ng-submit="vm.create(artist)">
    <div>
        <md-input-container>
            <label>Name</label>
            <input name="name" ng-model="artist.name" required>
            <div ng-messages="artistForm.name.$error">
                <div ng-message="required">This is required.</div>
            </div>
        </md-input-container>
    </div>

    <div>
        <md-input-container>
            <label>Genre</label>
            <input name="genre" ng-model="artist.genre">
        </md-input-container>
    </div>

    <md-button type="submit" class="md-raised md-primary">Create</md-button>
</form>
