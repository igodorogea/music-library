<h1>Albums</h1>

<md-button ui-sref="albums_add" class="md-fab md-fab-top-right md-accent md-hue-2" aria-label="Add album">
    <md-tooltip md-direction="top">Add album</md-tooltip>
    <md-icon>add</md-icon>
</md-button>

<md-list ng-cloak ng-init="vm.initList()">
    <md-list-item class="md-3-line" ng-repeat="album in vm.albums">
        <div class="md-list-item-text">
            <h3>{{album.title}}</h3>
            <h4>{{album.year}}</h4>
            <p>{{album.artist.name}}</p>
        </div>
        <md-button class="md-secondary md-primary md-icon-button" ui-sref="albums_edit({id: album.id})" aria-label="Edit album">
            <md-tooltip md-direction="top">Edit album</md-tooltip>
            <md-icon>edit</md-icon>
        </md-button>
        <md-button class="md-secondary md-warn md-icon-button" ng-click="vm.remove(album.id)" aria-label="Remove album">
            <md-tooltip md-direction="top">Remove album</md-tooltip>
            <md-icon>delete</md-icon>
        </md-button>
        <md-divider></md-divider>
    </md-list-item>
</md-list>
